<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Rahadi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    /* Background bintang */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("https://i.ibb.co/2g7Pm0x/stars.png") repeat;
      animation: moveStars 200s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    /* Konten */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease;
    }
    p {
      margin: 15px 0;
      font-size: 1.2em;
      animation: fadeIn 3s ease;
    }
    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    a.button:hover {
      background: #ff4757;
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tombol musik */
    .music-control {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #1dd1a1;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .music-control:hover {
      background: #10ac84;
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.7;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h1>‚ú® Selamat Datang di Website Rahadi ‚ú®</h1>
    <p>Tempat sederhana dengan sentuhan luar angkasa üöÄ</p>
    <a href="https://github.com/rahadi928" class="button">Kunjungi GitHub Saya</a>

    <!-- Tombol musik -->
    <button class="music-control" onclick="toggleMusic()">üîä Putar Musik</button>
  </div>

  <!-- Musik latar -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  </audio>

  <footer>¬© 2025 Rahadi | Dibuat dengan ‚ù§Ô∏è</footer>

  <script>
    const music = document.getElementById("bg-music");
    const btn = document.querySelector(".music-control");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        btn.textContent = "üîä Putar Musik";
      } else {
        music.play();
        btn.textContent = "‚è∏Ô∏è Jeda Musik";
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
